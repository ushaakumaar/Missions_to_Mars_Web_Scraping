<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <!-- Mars Facts -->
        <div class="row" id="mars_facts">
            <div class="col-md-12">
                <h3 class="heading">Latest Mars News</h3>
                <h4 class="heading">{{mars_facts.news_title}}</h4>
                <h5>{{mars_facts.news_p}}</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h3 class="heading">Featured Mars Image</h3>
                <figure class="figure">
                    <img class="figure-img img-fluid" src="{{ mars_facts.featured_image_url }}" alt="Featured Mars Image" style="width:100%;">
                </figure>
            </div>
            <div class="col-md-4">
                <h3 class="heading">Mars Facts</h3>
                <div class='table-responsive' style='overflow-x:auto; overflow-y: auto;'>
                    {{ mars_facts.mars_fact_html_string | safe }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="heading text-center">Mars Hemispheres</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            {% for hemisphere in mars_facts.hemisphere_image_urls %}
            <div class="col-md-3">
                <figure class="figure">
                    <img src="{{ hemisphere.img_url }}" class="figure-img img-fluid" alt="Hemisphere Image" style="width:100%;">
                    <figcaption class="figure-caption font-weight-bolder text-center">{{ hemisphere.title }}</figcaption>
                </figure>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
